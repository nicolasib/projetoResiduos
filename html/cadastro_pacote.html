<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro pacote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
</head>
<body>
    <nav class="nav">
        <a href="cadastro.html"><span>Voltar</span></a>
        <a href="../index.html"><span id="sair">Sair</span></a>
    </nav>

    <section class="mainWrapper">
        <div class="pagTitle">
                <h2>Cadastrando pacote.</h2>
                <div class="divider"></div>
        </div>
            
        <div class="content">
            <div class="cardForm">
                <form action="">
                    <div class="formBlock">
                        <label>Selecione a loja:</label>
                        <select name="loja" required>
                            <option value="hering">Hering</option>
                            <option value="lupo">Lupo</option>
                            <option value="marisa">Marisa</option>
                        </select>
                    </div>
                    <button class="submitButton">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>
        
</body>
</html>
