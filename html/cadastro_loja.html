<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro loja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
</head>
<body>
    <nav class="nav">
        <a href="cadastro.html"><span>Voltar</span></a>
        <a href="../index.html"><span id="sair">Sair</span></a>
    </nav>

    <section class="mainWrapper">
        <div class="pagTitle">
            <h2>Cadastrando loja.</h2>
            <div class="divider"></div>
        </div>
    
        <div class="content">
            <div class="cardForm">
                <form action="">
                    <div class="formBlock">
                        <label>Nome da loja:</label>
                        <input type="text" name="nomeLoja" placeholder="Digite o nome da loja" required>
                    </div>
                    <div class="formBlock">
                        <label>Dias passados para aplicação do desconto:</label>
                        <input type="number" name="diasDesc" placeholder="Digite a quantidade de dias" required>
                    </div>
                    <div class="formBlock">
                        <label>Porcentagem do desconto:</label>
                        <input type="number" name="porcDesc" placeholder="Digite a porcentagem" required>
                    </div>
                    <button class="submitButton">Cadastrar</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
